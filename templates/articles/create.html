{% extends "base.html" %}

{% block content%}
{%if not created%}
<div>
<form method="POST" action=".">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Create Article</button>
</div>
</form>
</div>
{%else%}
<a href="/articles/{{object.id}}">{{object.title}} - {{object.content}}</a>
{%endif%}
{%endblock content%}
