{%extends "base.html"%}

{%block content%}

{%if not request.user.is_authenticated%}
<form method="POST">
    {%csrf_token%}
    {{form}}
        <button type="submit">Register</button>
    </div>
    <p>Already have an account.<a href="/login">Login</a></p>
</form>
{%else%}
<p> You are already logged in. Do you want to <a href="/logout/">logout?</a></p>
{%endif%}
{%endblock content%}
